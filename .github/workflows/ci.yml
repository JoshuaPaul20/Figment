name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
    
    - name: Build all packages
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Test CLI functionality
      run: |
        # Test CLI directly from dist folder (since it's built)
        node packages/cli/dist/cli.js --version
        node packages/cli/dist/cli.js --help
        node packages/cli/dist/cli.js status
        
        # Test package structure
        cd packages/cli
        npm pack --dry-run

  package-validation:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code  
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build packages
      run: npm run build
    
    - name: Validate package readiness
      run: |
        echo "ðŸ“¦ Checking CLI package structure..."
        cd packages/cli
        npm pack --dry-run
        ls -la dist/
        file dist/cli.js
        echo "âœ… CLI package structure looks good!"
        
        echo "ðŸ“‹ Package contents:"
        head -n 5 dist/cli.js
        
        echo "ðŸ“Š Package info:"
        npm pack 2>/dev/null | tail -1 | xargs ls -lh